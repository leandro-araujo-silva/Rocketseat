<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="_css/style.css" rel="stylesheet" />
    <title>Login | Rocketseat</title>
  </head>
  <body>
    <main>
      <div class="login">
        <img
          src="https://discover.fcamara.dev/wp-content/themes/fcamara/img/footer/rocketseat.png"
          alt=""
        />
        <h1>
          Faça seu login<br />
          na plataforma
        </h1>
      </div>

      <div class="form">
        <form action="">
          <section class="input">
            <div>
              <input type="text" id="email" name="email" placeholder="E-mail" />
            </div>

            <div>
              <input
                type="password"
                id="senha"
                name="senha"
                placeholder="Senha"
              />
            </div>

            <a
              class="trocarSenha"
              href="https://www.google.com.br/"
              target="_blank"
              >Esqueci minha senha</a
            >

            <button type="submit">ENTRAR</button>

            <div class="conta">
              <span>Não tem uma conta?</span>
              <a
                class="trocarSenha"
                href="https://www.google.com.br/"
                target="_blank"
                >Registre-se</a
              >
            </div>
          </section>
          
          <div class="perfil">
            <div style="color: white">Ou entre com</div>

            <a class="github" href="https://github.com/login">
              <div style="margin: 0 auto;">GITHUB</div>
            </a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
